<!DOCTYPE html>

<html lang="en">

<head>

<!--
form.html
-->

	<meta charset="utf-8" />
	<title>form.html</title>

	<style>

		p {
			width: 250px;
			background-color: #ccc;
		}

		.radio {
			float: left;
		}

		.check {
			float: left;
		}

	</style>

</head>

<body>

	<form>

		<h3>First Name</h3><input type="text" />
		<h3>Last Name</h3><input type="text" />
		<h3>Gender</h3><input class="radio" type="radio" name="gender" /><p>Male</p><input class="radio" type="radio" name="gender" /><p>Female</p>
		<h3>Experience</h3><input class="check" type="checkbox" name="experience" /><p>HTML</p><input class="check" type="checkbox" name="experience" /><p>CSS</p>
		<h3>Which day are you most available?</h3>
			<select name="days">
				<option>Sunday</option>
				<option>Monday</option>
				<option>Tuesday</option>
				<option>Wednesday</option>
				<option>Thursday</option>
				<option>Friday</option>
				<option>Saturday</option>
			</select>

		<h3>Additional Comments</h3>
			<textarea name="comments" rows="4" cols="30">Write comments here</textarea>

		<input type="submit" value="Submit" />

	</form>

</body>

</html>
