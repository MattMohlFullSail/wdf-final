<!DOCTYPE html>

<html lang="en">

<head>

<!--
form.html
-->

	<meta charset="utf-8" />
	<title>form.html</title>

	<style>

		p {
			width: 250px;
			background-color: #ccc;
		}

		.radio {
			float: left;
		}

		.check {
			float: left;
		}

		fieldset {
			width: 40%;
		}

		label {
			float: left;
		}

	</style>

</head>

<body>

	<form>

		<fieldset id="basic-info">
			<legend>Basic Info</legend>
			<h3><label>First Name</label></h3><input type="text" />
			<h3><label>Last Name</label></h3><input type="text" />
			<h3>Gender</h3><input class="radio" type="radio" name="gender" id="male" /><label for="male">Male</label></br><input class="radio" type="radio" name="gender" id="female" /><label for="female">Female</label>
		</fieldset>

		<fieldset id="additional">

			<legend>Additional Info</legend>
		<h3>Experience</h3><input class="check" type="checkbox" name="experience" id="html" /><label for="html">HTML</label></br><input class="check" type="checkbox" name="experience" id="css" /><label for="css">CSS</label>
		<h3>Which day are you most available?</h3>
			<select id="days">
				<option>Sunday</option>
				<option>Monday</option>
				<option>Tuesday</option>
				<option>Wednesday</option>
				<option>Thursday</option>
				<option>Friday</option>
				<option>Saturday</option>
			</select>

		<h3>Additional Comments</h3>
			<textarea id="comments" rows="4" cols="30">Write comments here</textarea>

		<input type="submit" value="Submit" />

		</fieldset>

	</form>

</body>

</html>
