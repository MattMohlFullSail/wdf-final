<!DOCTYPE html>

<html lang="en">
	<head>
	<!-- table.html -->
		<meta charset="utf-8" />
		<title>table.html</title>
		<style>
			td, th {
				text-align: center;
				border: 1px solid #000;
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<table>
			<caption>Class Schedule</caption>

			<thead>
				<tr>
					<th id="c" scope="col">Class</th>
					<th id="sun" scope="col">Sunday</th>
					<th id="m" scope="col">Monday</th>
					<th id="tu" scope="col">Tuesday</th>
					<th id="w" scope="col">Wednesday</th>
					<th id="thur" scope="col">Thursday</th>
					<th id="f" scope="col">Friday</th>
					<th id="sat" scope="col">Saturday</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<th headers="c" scope="row">WDF</th>
					<td headers="sun">- -</td>
					<td headers="m">09:15-17:00</td>
					<td headers="tu">- -</td>
					<td headers="w">09:15-17:00</td>
					<td headers="thur">- -</td>
					<td headers="f">09:15-17:00(bi)</td>
					<td headers="sat">- -</td>
				</tr>
				<tr>
					<th headers="c" scope="row">DWS</th>
					<td headers="sun">- -</td>
					<td headers="m">- -</td>
					<td headers="tu">13:15-21:00</td>
					<td headers="w">- -</td>
					<td headers="thur">13:15-21:00</td>
					<td headers="f">- -</td>
					<td headers="sat">- -</td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td>- -</td>
					<td>No Classes</td>
					<td colspan="5">- -</td>
					<td>No Classes</td>
				</tr>
			</tfoot>


		</table>
	</body>
</html>
