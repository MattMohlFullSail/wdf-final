<!DOCTYPE html>

<html lang="en">
	<head>
	<!-- table.html -->
		<meta charset="utf-8" />
		<title>table.html</title>
		<style>
			td, th {
				text-align: center;
				border: 1px solid #000;
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<table>
			<caption>Class Schedule</caption>

			<thead>
				<tr>
					<th scope="col">Class</th>
					<th scope="col">Sunday</th>
					<th scope="col">Monday</th>
					<th scope="col">Tuesday</th>
					<th scope="col">Wednesday</th>
					<th scope="col">Thursday</th>
					<th scope="col">Friday</th>
					<th scope="col">Saturday</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<th scope="row">WDF</th>
					<td>- -</td>
					<td>09:15-17:00</td>
					<td>- -</td>
					<td>09:15-17:00</td>
					<td>- -</td>
					<td>09:15-17:00(bi)</td>
					<td>- -</td>
				</tr>
				<tr>
					<th scope="row">DWS</th>
					<td>- -</td>
					<td>- -</td>
					<td>13:15-21:00</td>
					<td>- -</td>
					<td>13:15-21:00</td>
					<td>- -</td>
					<td>- -</td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td>- -</td>
					<td>No Classes</td>
					<td colspan="5">- -</td>
					<td>No Classes</td>
				</tr>
			</tfoot>


		</table>
	</body>
</html>
